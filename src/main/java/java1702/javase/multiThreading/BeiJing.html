<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
        }

        body {
            background: #ddd;
        }

        #main {
            margin: auto;
            width: 1200px;
            height: 600px;
        }
    </style>
    <script src="echarts.js"></script>
</head>
<body>
<div id="main"></div>
<script>
    var myChart = echarts.init(document.getElementById('main'));
    option = {
        tooltip: {
            trigger: 'axis',
            axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
            }
        },
        legend: {
            data: ['最低总价', '平均总价', '最高总价']
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis: [
            {
                type: 'category',
                data: ['东城', '西城', '朝阳', '海淀', '丰台', '石景山', '通州', '昌平', '大兴', '亦庄开发区', '顺义', '房山', '门头沟', '平谷', '密云', '延庆', '燕郊']
            }
        ],
        yAxis: [
            {
                type: 'value'
            }
        ],
        series: [
            {
                name: '最低总价',
                type: 'bar',
                data: [330.0, 320.0, 255.0, 300.0, 33.0, 40.0, 230.0, 26.0, 35.0, 127.0, 178.0, 20.0, 30.0, 239.0]
            },
            {
                name: '平均总价',
                type: 'bar',
                data: [5600.0, 965, 5600.0, 947, 8000.0, 830, 7000.0, 892, 3500.0, 617, 7300.0, 538, 3100.0, 561, 8000.0, 566, 3780.0, 541, 2200.0, 682, 4200.0, 610, 1050.0, 386, 3200.0, 450, 1500.0, 533]
            },
            {
                name: '最高总价',
                type: 'bar',
                data: [5600.0, 5600.0, 8000.0, 7000.0, 3500.0, 7300.0, 3100.0, 8000.0, 3780.0, 2200.0]
            }

        ]
    };

    myChart.setOption(option)
</script>
</body>
</html>
